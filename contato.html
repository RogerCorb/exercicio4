<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">       
        <script src="/js/procedures.js" defer></script>
        <title>Contato</title>
    </head>
    <body>

        <header class="cabecalho">            
            <nav class="cabecalho_navegacao">
                <a class="cabecalho_navegacao_opcao" href="index.html">home</a>
                <a class="cabecalho_navegacao_opcao" href="servicos.html">servicos</a>
                <a class="cabecalho_navegacao_opcao" href="contato.html">contato</a>
                
            </nav>            
        </header>

        <main class="contato_form">
            <section id="contato_section" class="contato_form_conteudo">

                
                <h1 class="contato_form_titulo">
                    Formulario contato                     
                </h1> 
               
                <form action="" id="formulario" class="apresentacao_conteudo_formulario">                
                    <label >Nome</label>
                    <input class="apresentacao_conteudo_formulario_input"  type="text" id="nome" placeholder="Nome" required>                   
                    <label >Email</label>
                    <input class="apresentacao_conteudo_formulario_input"  type="Email" id="email" placeholder="Email" required>
                    <label >Telefone </label>
                    <input class="apresentacao_conteudo_formulario_input"  type="text" id="telefone" placeholder="Telefone" required>
                    <label >Mensagem</label>
                    <textarea id="message" cols="20" rows="4" placeholder="Digite sua Mensagem" required></textarea>
                    <button class="contato_form_button" onclick="sendForm()">Enviar</button>                    
                </form>  
            </section>               
        </main>
        
        <footer class="footerpage">
            <p class="footerpageparagrafo">Desenvolvido por Rogerio</p>
        </footer>
        
    </body>
</html>
